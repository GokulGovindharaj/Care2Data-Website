<section class="pt-16 bg-white">
    <div class="max-w-6xl mx-auto px-4 md:px-6">

        <!-- Page Title -->
        <div class="text-center mb-7">
            <h1 class="text-3xl md:text-5xl font-bold mb-4">
                Careers at Care2Data
            </h1>
            <p class="text-md text-gray-500 mb-6">
                Work on semantic intelligence and clinical knowledge systems.
            </p>
            <div class="w-20 h-1 bg-blue-600 mx-auto rounded-full"></div>
        </div>

        <!-- Roles List -->
        <div class="divide-y divide-gray-200" *ngFor="let job of openingRoles">

            <!-- Roles -->
            <div class="py-8 flex flex-col md:flex-row md:items-center md:justify-between gap-6">

                <div>
                    <h3 class="text-xl font-semibold">
                        {{job.jobtitle}}
                    </h3>

                    <div class="text-sm text-gray-500 mt-1">
                        {{job.department}} • {{job.location}} • Full time
                    </div>

                    <p class="text-gray-600 mt-3 max-w-2xl">
                        {{job.description}}
                    </p>
                </div>

                <div>
                    <button class="cursor-pointer
                 bg-blue-600 px-8 py-3 border
                 rounded-xl text-white font-semibold
                 shadow-md transition-all duration-300
                 hover:bg-white hover:text-blue-600
                 hover:border hover:border-blue-600" (click)="applyJobs(job)">
                        Apply
                    </button>
                </div>

            </div>

        </div>
        <!-- DIRECT EMAIL SECTION -->
        <div class="pt-12">
            <div class="max-w-3xl mx-auto px-4 text-center">

                <h1 class="text-xl lg:text-3xl font-bold mb-6 text-center">
                    Don’t See a Role?
                </h1>

               <div class="md:flex gap-1 justify-center">
                <span>Send your CV to</span>
                 <a href="mailto:contact@care2data.com" class="text-blue-600 font-medium hover:underline">
                     contact@care2data.com
                </a>
               </div>

            </div>
        </div>
    </div>
</section>
