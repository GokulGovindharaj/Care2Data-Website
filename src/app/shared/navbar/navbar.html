<nav class="bg-white shadow">
    <div class="max-w-6xl mx-auto p-4 flex justify-between items-center">

        <!-- Logo -->
        <div class="w-40">
            <img src="assets/logo.png" routerLink="/" alt="logo" class="w-full">
        </div>

        <!-- Desktop Menu -->
        <div class="hidden lg:flex space-x-6">
            <a routerLink="/" class="font-medium opacity-75 hover:text-blue-600">Home</a>
            <a routerLink="/about" class="font-medium opacity-75 hover:text-blue-600">About Us</a>
            <a routerLink="/solutions" class="font-medium opacity-75 hover:text-blue-600">Our Solutions</a>
            <a routerLink="/product" class="font-medium opacity-75 hover:text-blue-600">Product</a>
            <a routerLink="/knowledge-services" class="font-medium opacity-75 hover:text-blue-600">Knowledge Services</a>
            <a routerLink="/resources" class="font-medium opacity-75 hover:text-blue-600">Resources</a>
            <a routerLink="/contact" class="font-medium opacity-75 hover:text-blue-600">Contact</a>
        </div>

        <!-- Mobile Button -->
        <div class="lg:hidden">
            <button mat-icon-button (click)="toggleMenu()">
                <mat-icon>{{!isMenuOpen ? 'menu':'close'}}</mat-icon>
            </button>
        </div>

    </div>

    <!-- Animated Mobile Menu -->
    <div class="absolute left-0 w-full bg-white shadow-lg z-50 lg:hidden transition-all duration-700"
        [ngClass]="isMenuOpen ? 'max-h-96 opacity-100' : 'max-h-0 opacity-0 overflow-hidden'">
        <div class="flex flex-col px-6 pb-4 space-y-4 bg-white shadow">
            <a routerLink="/" (click)="closeMenu()" class="mobile-link">Home</a>
            <a routerLink="/about" (click)="closeMenu()" class="mobile-link">About Us</a>
            <a routerLink="/solutions" (click)="closeMenu()" class="mobile-link">Our Solutions</a>
            <a routerLink="/product" (click)="closeMenu()" class="mobile-link">Product</a>
            <a routerLink="/knowledge-services" (click)="closeMenu()" class="mobile-link">Knowledge Services</a>
            <a routerLink="/resources" (click)="closeMenu()" class="mobile-link">Resources</a>
            <a routerLink="/contact" (click)="closeMenu()" class="mobile-link">Contact</a>
        </div>
    </div>
</nav>
